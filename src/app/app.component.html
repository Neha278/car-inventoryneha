
<div class="example-container">

    <form [formGroup]="addCars" (ngSubmit)="onSubmit()">
        <!-- <div class="form-group"> -->
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>orderId</mat-label>
            <input matInput type="text" class="form-control" formControlName="orderId">
        </mat-form-field>
        <!-- <div class="form-group"> -->
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Manufacturer</mat-label>
            <input matInput type="text" class="form-control" formControlName="make">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Model Name</mat-label>
            <input matInput type="text" class="form-control" formControlName="model">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="text" class="form-control" 
            formControlName="price">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary"
        *ngIf="!isEdit">Add Records</button>
        <button type="submit" mat-raised-button color="warn" 
        *ngIf="isEdit">Update</button>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Order Id Column -->
    <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef>Order Id </th>
        <td mat-cell *matCellDef="let car"> {{car.orderId}} </td>
      </ng-container>
    
      <!-- Manufacturer Column -->
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let car"> {{car.make}} </td>
      </ng-container>
    
      <!-- Model name Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model Name </th>
        <td mat-cell *matCellDef="let car"> {{car.model}} </td>
      </ng-container>
    
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let car"> {{car.price}} </td>
      </ng-container>

      <!-- Action column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>   
        <td mat-cell *matCellDef="let car"> 
          <button mat-raised-button color="primary" (click)="editCar(car)">Edit</button> 
          <button mat-raised-button color="accent" (click)="deleteCar(car)">Delete</button> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
<!-- </div> -->
</div>
